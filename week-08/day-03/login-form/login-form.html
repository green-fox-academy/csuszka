<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>login form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login-form.css" />
  </head>
  <body>
<main>
  <p>ACCOUNT LOGIN</p>
  <form action = "" method = "POST">
    <label for="username">USERNAME
    <input id="username" type="username" required autofocus></label>
    <label for="password">PASSWORD
    <input id="password" type="password" required></label>
    <p><a href = "#" >Forgot you password?</a></p>
    <button>Login</button>
  </form>
</main>
  </body>
  <script src="login-form.css"></script>
</html>
