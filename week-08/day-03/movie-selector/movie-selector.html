<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="movie-selector.css" />
  <title>Movie Selector</title>
</head>
<body>
  <main>
    <h1>Movie Selector</h1>
    <form>
      <label>
        <select name="genre" id="genre-select" required="true">
          <option value="">Select a genre</option>
        </select>
      </label>
      <label>
        <select name="movie" id="movie-select" required="true">
          <option value="" class = "asd">Select a movie</option>
        </select>
      </label>
    </form>
    <p class = "selected">The selected movie is: -</p>
  </main>
</body>
<script src= "movie-selector.js"></script>
</html>
