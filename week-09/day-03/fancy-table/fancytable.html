<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Table</title>
  <link rel="stylesheet" type="text/css" href="fancytable.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td data-currency="USD">50,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td data-currency="USD">10,000</td>
        </tr>
        <tr>
          <td>March</td>
          <td data-currency="USD">85,000</td>
        </tr>
        <tr>
          <td>April</td>
          <td data-currency="USD">56,000</td>
        </tr>
        <tr>
          <td>May</td>
          <td data-currency="USD">98,000</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
